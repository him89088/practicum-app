{% extends 'base.html' %}

{% block body %}


<div class=" container-fluid container-sm container-md container-lg container-xl heading2">
  <div class="row">
    <div class="col">
      <h2 class="text-center text-sm-center text-md-center text-lg-center text-xl-center">{{ title }}</h2>
    </div>
  </div>
</div>

<div class="container-fluid container-sm container-md container-lg container-xl heading2">
  <div class="row text-center">
    <div class="col">

      <form method="POST">
        <div class="form-group">
          <p class="full">
            What is your gender?
          </p>
          <select id="gender" name="gender" required class="drop">
            <option disabled selected value>Select an option</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p class="full">
            What is your age?
          </p>
          <select id="age" name="age" required class="drop">
            <option disabled selected value>Select an option</option>
            <option value="Less than 26">Less than 26</option>
            <option value="26-30">26-30</option>
            <option value="31-35">31-35</option>
            <option value="36-40">36-40</option>
            <option value="41-45">41-45</option>
            <option value="46-50">46-50</option>
            <option value="51-55">51-55</option>
            <option value="56-60">56-60</option>
            <option value="61-65">61-65</option>
            <option value="More than 65">More than 65</option>
          </select>
        </div>

        <div class="form-group">
          <p class="full">
            How much pain are you in right now? (1=minimum, 10=maximum)
          </p>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" name="pain" value="1" required onclick="doThis(1)"> 1 </input>
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" name="pain" value="2" onclick="doThis(2)"> 2 </input>
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" name="pain" value="3" onclick="doThis(3)"> 3 </input>
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" name="pain" value="4" onclick="doThis(4)"> 4 </input>
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" name="pain" value="5" onclick="doThis(5)"> 5 </input>
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" name="pain" value="6" onclick="doThis(6)"> 6 </input>
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" name="pain" value="7" onclick="doThis(7)"> 7 </input>
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" name="pain" value="8" onclick="doThis(8)"> 8 </input>
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" name="pain" value="9" onclick="doThis(9)"> 9 </input>
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" name="pain" value="10" onclick="doThis(10)"> 10 </input>
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-outline-primary" onclick="sendSurvey()"> Submit </button>
      </form>

    </div>
  </div>
</div>
<script type="text/javascript" src="{{ url_for('static', filename='js/survey.js') }}"></script>
{% endblock %}
